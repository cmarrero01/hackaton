<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Descubre</h1>
        </ion-header-bar>
        <ion-content class="menu-dark">
            <ion-list>
                <ion-item nav-clear class="item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-search placeholder-icon positive"></i>
                        <input type="search" placeholder="{{ 'menu.left.search' | translate}}" ng-model="query" ng-enter="search(this)">
                    </label>
                    <a class="button button-small button-positive" menu-close ng-href="#/app/search/{{query}}">
                        GO!
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/skills" class="item-icon-left">
                    <i class="icon ion-plus-circled positive"></i>   {{ 'menu.left.skills' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/profile" class="item-icon-left">
                    <i class="icon ion-person positive"></i>   {{ 'menu.left.profile' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contacts" class="item-icon-left">
                    <i class="icon ion-person-stalker positive"></i>   {{ 'menu.left.contacts' | translate}}
                    <span class="badge badge-assertive" ng-if="contacts.pending">{{contacts.pending}}</span>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/calendar" class="item-icon-left">
                    <i class="icon ion-calendar positive"></i>   {{ 'menu.left.calendar' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/sponsors" class="item-icon-left">
                    <i class="icon ion-android-hand positive"></i>   {{ 'menu.left.sponsors' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
